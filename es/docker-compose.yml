  #     memlock:
  #       soft: -1
  #       hard: -1

  kibana:
    image: kibana:${STACK_VERSION}
    volumes:
      - kibana_data:/usr/share/kibana/data
    ports:
      - ${KIBANA_PORT}:5601
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=http://es01:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    mem_limit: ${MEM_LIMIT}

volumes:
  es01_data:
    driver: local
  es02_data:
    driver: local
  es03_data:
    driver: local
  kibana_data:
    driver: local